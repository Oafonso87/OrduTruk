@if (routerLink) {
    <button [class]="class" [routerLink]="routerLink">
        @if (icon) {
            <i [class]="icon"></i>
        }
        <span class="btn-label">{{ label }}</span>
    </button>
} @else {
    <button type="button" [class]="class">
        @if (icon) {
            <i [class]="icon"></i>
        }
        <span class="btn-label">{{ label }}</span>
    </button>
}
