<div class="modal-overlay" *ngIf="isOpen">
    <div class="modal-content">
        <div class="modal-header">
            <h2>{{ title }}</h2>
            <button class="close-btn" (click)="onClose()">
                <i class="bi bi-x-lg"></i>
            </button>
        </div>
        <div class="modal-body">
            <ng-content></ng-content>
        </div>
    </div>
</div>
